<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000"/>
    <meta
            name="description"
            content="Web site created using create-react-app"
    />
    <!--      <link rel="dns-prefetch" href="https://api.com"/>-->
    <link rel="preconnect" href="https://cdn.shopify.com/"/>
    <link
            rel="preload" as="style"
            href="https://cdn.shopify.com/static/fonts/inter/v4/styles.css"
    />
    <meta name="shopify-api-key" content="%VITE_SHOPIFY_APP_KEY%"/>
    <script src="https://cdn.shopify.com/shopifycloud/app-bridge.js"></script>
    <script src="https://cdn.shopify.com/shopifycloud/app-bridge-ui-experimental.js"></script>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json"/>
    <title>%VITE_SERVICE_NAME%</title>
    <style>
        #loading-state {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9fafb;
            z-index: 9999;
            transition: opacity 0.5s ease;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        #loading-state.hideLs {
            opacity: 0;
            pointer-events: none;
        }

        #loading-state .message {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }

        #loading-state .message p {
            font-size: 1.5rem;
            font-weight: 600;
            color: #5c6ac4;
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }

        #loading-state .content {
            margin-top: 3rem;
        }

        #loading-state .spinner_page {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            position: relative;
        }

        #loading-state .spinner_page div {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 8px solid transparent;
            border-top-color: #5c6ac4;
            border-radius: 50%;
            animation: spinner 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        #loading-state .spinner_page div:nth-child(1) {
            animation-delay: -0.45s;
        }

        #loading-state .spinner_page div:nth-child(2) {
            animation-delay: -0.3s;
            border-top-color: #47c1bf;
        }

        #loading-state .spinner_page div:nth-child(3) {
            animation-delay: -0.15s;
            border-top-color: #dfe3e8;
        }

        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 确保root初始隐藏 */
        #root.initial-hide {
            display: none;
        }

        @media (max-width: 768px) {
            #loading-state .message {
                padding: 1rem;
            }

            #loading-state .message p {
                font-size: 1.2rem;
            }

            #loading-state .spinner_page {
                width: 60px;
                height: 60px;
            }
        }
    </style>
    <script>
        if (!window.shopify) {
            window.shopify = "OUTSIDE"
        }

            window.hideLoadingState = function () {
            const $loadingState = document.getElementById("loading-state");
            const $root = document.getElementById("root");

            if($loadingState){
            $loadingState.classList.add("hideLs");
        }
            if($root) {
            $root.classList.remove("initial-hide");
        }
        }
    </script>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>



<div id="loading-state" role="alert" aria-live="assertive">
    <div class="message">
        <p>
            Welcome to Insurance, please wait while we prepare your dashboard
        </p>
        <div class="content">
            <div class="spinner_page">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</div>


<div id="root" class="initial-hide"></div>
<script type="module" src="./src/main.tsx"></script>
</body>
</html>
