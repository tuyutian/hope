app_conf:
  app_debug: false # 是否开启调试模式
  app_env: prod # prod,test,local,dev
  app_port: 8080
  monitor_port: 8090 # pprof性能监控和prometheus监控端口，这是通过http服务访问
  graceful_wait: 5s # 平滑退出等待时间，单位s
  log_level: warn
  # shopify 配置
  shopify:
    webhook_host: webhook.protectifyapp.com
  jwt:
    secret_key: "CHANGE_ME_USE_ENV" # 强烈建议通过环境变量覆盖，而不是写死
    access_expiration: 168h # access token 过期时间
    refresh_expiration: 168h # refresh token 过期时间

# redis配置（使用环境变量覆盖: APP_REDIS_CONF_PASSWORD）
redis_conf:
  Address: "redis:6379" # host:port address.
  Password: "" # 留空，生产用环境变量覆盖
  MaxIdle: 150
  Active: 150
  IdleTimeout: 200s
  Prefix: "hope_api_"

# mysql配置（使用环境变量覆盖: APP_DB_CONF_DBASECONF_PASSWORD）
db_conf:
  DbBaseConf:
    Ip: mysql
    Port: 3306
    User: hope
    Password: "" # 留空，生产用环境变量覆盖
    Database: hope
    Charset: "utf8mb4"
    Collation: "utf8mb4_general_ci"
    ParseTime: true
    Loc: Local
    Timeout: 10s #  Dial timeout
    ReadTimeout: 10s # I/O read timeout
    WriteTimeout: 10s # I/O write timeout
  UsePool: true
  MaxIdleConns: 50  #设置连接池的空闲数大小
  MaxOpenConns: 600  #最大open connection个数
  MaxLifetime: 1800s
  ShowSql: false

aliyun_oss:
  endpoint: YouOption
  access_key_id: YouOption
  access_key_secret: YouOption
  bucket_name: YouOption