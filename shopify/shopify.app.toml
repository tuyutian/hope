# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "6602dd6f3c3c73c6d0b868a579b3de0a"
name = "Protectify"
handle = "protectify-app"
application_url = "https://s.protectifyapp.com"
embedded = true

[app_preferences]
url = "https://s.protectifyapp.com"

[build]
dev_store_url = "protectify-test.myshopify.com"
include_config_on_deploy = true

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
use_legacy_install_flow = false
scopes = "read_products,write_products,read_orders,write_orders,read_customers,write_publications,read_publications,write_files,write_themes"

[auth]
redirect_urls = [
    "https://s.protectifyapp.com/protectify/auth",
]

[webhooks]
api_version = "2025-07"

[[webhooks.subscriptions]]
topics = [
    "orders/updated",
    "orders/delete",
    "app_subscriptions/update",
    "app_subscriptions/approaching_capped_amount",
    "app/uninstalled",
    "products/update",
    "products/delete",
    "shop/update"
]
compliance_topics = ["customers/data_request", "customers/redact", "shop/redact"]
uri = "https://webhook.protectifyapp.com/protectify/api/v1/webhook/shopify"

[pos]
embedded = false
