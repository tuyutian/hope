server {
    listen 80 default_server;
    listen 443 ssl default_server;
    http2 on;
    server_name api.protectifyapp.com webhook.protectifyapp.com;
    
    # SSL证书配置
    ssl_certificate /etc/nginx/ssl/api.protectifyapp.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/api.protectifyapp.com/privkey.key;
    
    # SSL安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # 日志
    access_log /var/log/nginx/api.protectifyapp.com.access.log;
    error_log /var/log/nginx/api.protectifyapp.com.error.log debug;
    
    # 文件上传大小限制 - 设置为50MB
    client_max_body_size 50m;
    
    # 反向代理到后端API
    location / {
        add_header Content-Security-Policy "frame-ancestors https://*.myshopify.com https://admin.shopify.com;";
        set $shop $arg_shop;
        add_header Content-Security-Policy "frame-ancestors https://${shop} https://admin.shopify.com;";
        
        proxy_pass http://backend-api:8080;
        
        # 正确的请求头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Host $host:$server_port;
        proxy_set_header X-Scheme $scheme;
        
        # HTTP版本和连接设置
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        # 错误处理
        proxy_intercept_errors on;
        error_page 502 503 504 = @fallback;
    }
    
    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 静态文件缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # 错误页面
    location @fallback {
        return 502 "Backend service is unavailable. Please try again later.";
        add_header Content-Type text/plain;
    }
} 